<h2>My Favorite Movies</h2>
<div class="row">
    
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor="let movie of userFavoriteMovies">
            <div class="card-img">
                <img [src]=" (movie.poster_path == null) ? '../../images/moviedb.svg' : 'https://image.tmdb.org/t/p/w500/' + movie.poster_path">
            </div>
            <div class="card-block">
                <div class="card-title">
                {{movie.title}}
                </div>
                
                <div class="card-footer">
               
                <button type="button" class="deleteBtn btn btn-sm btn-link" (click)="deleteFavorite(movie.movieId)">
                        <clr-icon shape="minus-circle"></clr-icon>
                        Remove
                </button>
                     <!--<button class="btn btn-sm btn-link" (click)="deleteFavorite(movie.movieId)">Remove</button>-->
                </div>
            </div>
            
            
    </div>
</div>
