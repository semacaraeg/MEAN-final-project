<ul class="pager">
    <li>
        <a class="btn btn-success" [class.disabled]="currentPage === 1" (click)="prev()">
            Previous
        </a>
    </li>
    <li>
        <a class="btn btn-success" [class.disabled]="currentPage === totalPages" (click)="next()">
            Next
        </a>
    </li>
</ul>
