<clr-main-container>
  <clr-header class="header header-6">
    <div class="branding">
      <a href="#"  class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="movie-title">My Movie Finder</span>
      </a>
    </div>
      <div class="header-nav" [clr-nav-level]="1">
          <!--<a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>-->
          <!--<a class="nav-link" href="#" [routerLink]="['/dashboard']" routerLinkActive="active"><span class="nav-text">Dashboard</span></a>-->
      </div>
    <div class="header-actions">
      <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <div *ngIf = "isLoggedIn">
                <label clrDropdownItem>Hi, {{ _user.name }}</label>
                <a href="#" clrDropdownItem>My Favorites</a>
                <button  clrDropdownItem (click)="logout()"> Logout </button>  
                </div>
                <!--<label clrDropdownItem *ngIf = "_user.isLoggedIn">Hi, {{ _user.name }}</label>-->
                <a href="#" [routerLink]="['/login']"  routerLinkActive="active" clrDropdownItem [style.visibility]="isLoggedIn ? 'hidden' : 'visible'"> Login </a>
            </clr-dropdown-menu>
        </clr-dropdown>

    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
